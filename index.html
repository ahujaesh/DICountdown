<div id="countdown-box">
        <h2>Countdown to Our Next Competition!</h2>
        <div id="countdown" style="font-size: 2em; color: #ff4500;"></div>
      <hr>
    <input type="radio" id="reigonals" name="comp" value="reigonals" checked>
    <label for="reigonals">Regionals - District TXSE6!</label><br>
    <input type="radio" id="states" name="comp" value="states">
    <label for="states">States - Texas!</label><br>
    <input type="radio" id="globals" name="comp" value="globals">
    <label for="globals">Kansas City Global Finals!</label>
    </div>
	 <script>
		 document.addEventListener('DOMContentLoaded', function () {
        // Initial competition date (Regionals) format utc - YYYY-MM-DDTHH:mm:ssZ
        let competitionDate = new Date('2024-02-24T00:00:00Z').getTime();

        // Function to update the competition date based on the selected radio button
        function updateCompetitionDate() {
            const selectedComp = document.querySelector('input[name="comp"]:checked').value;

            // Set the competition date based on the selected competition
            if (selectedComp === 'reigonals') {
                competitionDate = new Date('2024-02-24T00:00:00Z').getTime();
            } else if (selectedComp === 'states') {
                competitionDate = new Date('2024-04-12T00:00:00Z').getTime();
            } else if (selectedComp === 'globals') {
                competitionDate = new Date('2024-05-22T00:00:00Z').getTime();
            }
        }

        // Initial call to update the competition date
        updateCompetitionDate();

        // Update the countdown every second
        const countdown = setInterval(function () {
            const now = new Date().getTime();
            const distance = competitionDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById('countdown').innerHTML = 'Competition is happening now!';
            }
        }, 1000);

        // Event listener to update the competition date when a radio button is clicked
        document.querySelectorAll('input[name="comp"]').forEach(function (radio) {
            radio.addEventListener('change', updateCompetitionDate);
        });
    });
	 </script>
